<div class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h1 class="">Sign Up</h1>
        <hr/>
        <form class="">
          <div class="form-group"> <label>Username *</label>
            <input type="text" class="form-control" placeholder="Username" id="usrname"> </div>
          <div class="form-group"> <label>Password *</label>
            <input type="password" class="form-control" placeholder="Password" id="pwd"> </div>
          <div class="form-group"> <label>Name *</label>
            <input type="text" class="form-control" placeholder="Name" id="name"> </div>
          <div class="form-group"> <label>Surname *</label>
            <input type="text" class="form-control" placeholder="Surname" id="surname"> </div>
          <div class="form-group"> <label>Department *</label>
            <select class="form-control" id="department">
              <option *ngFor="let dep of departments" value={{dep}}>{{dep}}</option>
            </select> </div>
          <div class="form-group"> <label>Email *</label>
            <input type="email" class="form-control" placeholder="Email" id="email"> </div>

          <div class="form-group"> <label>Facebook Link</label>
            <input type="email" class="form-control" placeholder="Facebook" id="fb"> </div>
          <div class="form-group"> <label>Google+ Link</label>
            <input type="email" class="form-control" placeholder="Google+" id="gplus"> </div>
          <div class="form-group"> <label>Linkedin Link</label>
            <input type="email" class="form-control" placeholder="Linkedin" id="linkedin"> </div>
          <div class="form-group"> <label>Curriculum Vitae</label>
            <input type="file" accept=".pdf" class="form-control" placeholder="Curriculum Vitae" id="cv"> </div>
          <div class="form-group"> <label>Personal Background</label>
            <textarea type="file" class="form-control" placeholder="Personal Background" id="background"></textarea> </div>

          <div class="form-group"> <label>Picture *</label>
            <input type="file" accept=".jpg, .png" class="form-control" placeholder="Picture" id="picture"> </div>
          <div class="form-group"><label>* = Required fields</label></div>
          <button type="submit" class="homebtn btn btn-primary" (click)="signUp();">Submit</button>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
